<ion-header>
  <ion-toolbar style="--background: rgb(189, 22, 22);">
    <ion-title style="color: white;">college</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs" style="color: white;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (input)="onSearchChange($event.target.value)"></ion-searchbar>
  <ion-row>
    <ion-col size="4" class="center">
      <ion-label>Select City:</ion-label>
    </ion-col>
    <ion-col>
      <ion-select okText="Okay" cancelText="Dismiss">
        <ion-select-option *ngFor="let f of featured"  value="{{f.location}}">{{f.location}}</ion-select-option>
      </ion-select>   
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let f of featured">
      <ion-label (click)="college(f)">{{f.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
