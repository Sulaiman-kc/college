<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="color: black; font-weight: 600;">
      College Consultants
    </ion-title>
  </ion-toolbar>
</ion-header>
<div style="height: 10%;"></div>
<ion-content [fullscreen]="true" style="--background: white; padding: 10px;"  *ngIf="!loggedIn">
  <ion-list style="background-color: white; width: 75%; --border: none;" class="center">
    <ion-row style="border:rgb(207, 207, 207) 1px solid; border-radius: 4px;" class="row">
      <ion-col size="1">
      <ion-icon class="col-2" name="phone-portrait" style="color: rgb(60, 102, 47);zoom: 1.5;margin: 4px;" ></ion-icon>
      </ion-col>
      <ion-col>
      <ion-input class="col-10" type="text" placeholder="User Name"style="border:none;color:black" [(ngModel)]="name"></ion-input>
      </ion-col>
    </ion-row>
    <div style="height: 10px;"></div>
    <ion-row style="border:rgb(207, 207, 207) 1px solid; border-radius: 4px;" class="row">
      <ion-col size="1">
      <ion-icon class="col-2" name="phone-portrait" style="color: rgb(60, 102, 47);zoom: 1.5;margin: 4px;" ></ion-icon>
      </ion-col>
      <ion-col>
      <ion-input class="col-10" type="number" placeholder="Mobile Number"style="border:none;color:black" [(ngModel)]="mobile"></ion-input>
      </ion-col>
    </ion-row>
    <div style="height: 10px;"></div>
    <ion-row style="border:rgb(207, 207, 207) 1px solid; border-radius: 4px;" class="row">
      <ion-col size="1">
      <ion-icon class="col-2" name="lock-open" style="color: rgb(60, 102, 47);zoom: 1.5;margin: 4px;" ></ion-icon>
      </ion-col>
      <ion-col>
      <ion-input class="col-10" type="password" placeholder="Password"style="border:none;color:black" [(ngModel)]="password"></ion-input>
      </ion-col>
    </ion-row>
    <div style="height: 10px;"></div>
    <ion-row style="border:rgb(207, 207, 207) 1px solid; border-radius: 4px;" class="row">
      <ion-col size="1">
      <ion-icon class="col-2" name="mail-outline" style="color: rgb(60, 102, 47);zoom: 1.5;margin: 4px;" ></ion-icon>
      </ion-col>
      <ion-col>
      <ion-input class="col-10" type="text" placeholder="E-mail ID"style="border:none;color:black" [(ngModel)]="email"></ion-input>
      </ion-col>
    </ion-row>
    <div style="height: 10px;"></div>
    <ion-row style="border:rgb(207, 207, 207) 1px solid; border-radius: 4px;" class="row">
      <ion-col size="1">
      <ion-icon class="col-2" name="attach-outline" style="color: rgb(60, 102, 47);zoom: 1.5;margin: 4px;" ></ion-icon>
      </ion-col>
      <ion-col>
      <ion-input class="col-10" type="number" placeholder="Age"style="border:none;color:black" [(ngModel)]="age"></ion-input>
      </ion-col>
    </ion-row>
    <div style="height: 10px;"></div>
    <ion-row style="border:rgb(207, 207, 207) 1px solid; border-radius: 4px;" class="row">
      <ion-col size="1">
      <ion-icon class="col-2" name="person-circle-outline" style="color: rgb(60, 102, 47);zoom: 1.5;margin: 4px;" ></ion-icon>
      </ion-col>
      <ion-col>
      <ion-input class="col-10" type="text" placeholder="Sex"style="border:none;color:black" [(ngModel)]="sex"></ion-input>
      </ion-col>
    </ion-row>
    <div style="height: 10px;"></div>
    <ion-row style="border:rgb(207, 207, 207) 1px solid; border-radius: 4px;" class="row">
      <ion-col size="1">
      <ion-icon class="col-2" name="home-outline" style="color: rgb(60, 102, 47);zoom: 1.5;margin: 4px;" ></ion-icon>
      </ion-col>
      <ion-col>
      <ion-input class="col-10" type="text" placeholder="Address"style="border:none;color:black" [(ngModel)]="address"></ion-input>
      </ion-col>
    </ion-row>
    <div style="height: 25px;"></div>
    <ion-row>
      <ion-col size="6" style="color: black;">
          <!-- <ion-checkbox style="margin: 2px !important;" color="primary" slot="start"></ion-checkbox>
          <ion-label> Remember</ion-label> -->
      </ion-col>
      <!-- <ion-col>
        <ion-label style="color: rgb(60, 102, 47);font-weight: 600;float: right;"><a style="color: rgb(60, 102, 47); text-decoration: none;" href="">Forget Password</a></ion-label>
      </ion-col> -->
    </ion-row>
    <div style="height: 5px;"></div>
    <ion-button style="width: 100%;" (click)='onButtonPress()' color="success">Sign up</ion-button>
    <div style="height: 5px;"></div>
    <div style="text-align: center;">
      <div style="color: black;">Don't have an account? <span><a style="color: rgb(60, 102, 47); text-decoration: none;font-weight: 700;" routerLink="/login" routerLinkActive="active">Sign In</a></span> </div>
    </div>
  </ion-list>



</ion-content>
